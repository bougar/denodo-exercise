logging:
  level:
    root: INFO
spring:
  application:
    name: denodo-exercise
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: embedded
      platform: h2

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /denodo-api.yml