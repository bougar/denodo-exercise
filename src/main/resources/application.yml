logging:
  level:
    root: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: b3
spring:
  application:
    name: denodo-exercise
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: false
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: embedded
      platform: h2

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /denodo-api.yml